		<h3> Open Account </h3>
		<br>
		<form name="redeemAccount" ACTION = "./php/openAcc.php" Method="Post">
			<h4> Account ID </h4>
			<input type="text" name="accountID" id="accountID" class="redeemAccountField" placeholder="100000000000000" required>
			<br>
			<h4> Client ID </h4>
			<input type="text" name="clientId" id="clientId" class="redeemAccountField" placeholder="100000000000000" required>
			<br>
			<h4>Account Type </h4>
			<select name="accountType" id="accountType" class="Dropdown" required>
				<option value="RSP"> RSP</option>
				<option value="GIC"> GIC</option>
				<option value="IA"> IA</option>
			</select>
			<br/>	

			<h4>Account Class </h4>
			<input type="radio" name="accountClass" value="1" checked required>Retail 
			<input type="radio" name="accountClass" value="2">Third Party
			<div id="managementArea">
				<input type="submit" class="loginLink" value="Create an Account" required="required">
			</div>
		</form>
